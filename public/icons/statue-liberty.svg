<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Statue of Liberty Silhouette -->
  <defs>
    <linearGradient id="libertyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#ffffff" rx="20"/>
  
  <!-- Statue of Liberty Base/Pedestal -->
  <rect x="180" y="380" width="152" height="60" fill="url(#libertyGrad)" rx="5"/>
  
  <!-- Statue Body -->
  <path d="M 256 380 L 220 320 L 220 200 L 240 180 L 240 160 L 256 150 L 272 160 L 272 180 L 292 200 L 292 320 Z" fill="url(#libertyGrad)"/>
  
  <!-- Crown/Head -->
  <circle cx="256" cy="150" r="35" fill="url(#libertyGrad)"/>
  
  <!-- Crown Spikes -->
  <rect x="250" y="115" width="12" height="25" fill="url(#libertyGrad)" rx="2"/>
  <rect x="235" y="120" width="8" height="20" fill="url(#libertyGrad)" rx="2"/>
  <rect x="269" y="120" width="8" height="20" fill="url(#libertyGrad)" rx="2"/>
  
  <!-- Torch -->
  <rect x="248" y="100" width="16" height="50" fill="#fbbf24" rx="2"/>
  <circle cx="256" cy="100" r="10" fill="#f59e0b"/>
  
  <!-- Tablet -->
  <rect x="240" y="240" width="32" height="50" fill="url(#libertyGrad)" rx="2"/>
</svg>

